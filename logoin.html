<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Guard - Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #ede6fa;
            background-image: radial-gradient(circle at top left, rgba(142, 68, 173, 0.12) 0%, transparent 40%),
                              radial-gradient(circle at bottom right, rgba(142, 68, 173, 0.10) 0%, transparent 40%),
                              linear-gradient(135deg, #ede6fa 0%, #d1c4e9 100%);
            background-size: cover;
            background-position: center;
        }
        ::-webkit-scrollbar {
            width: 10px;
            background: #ede6fa;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #d1c4e9 0%, #ede6fa 100%);
            border-radius: 8px;
            border: 2px solid #ede6fa;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #b39ddb 0%, #d1c4e9 100%);
        }
        html {
            scrollbar-color: #d1c4e9 #ede6fa;
            scrollbar-width: thin;
        }
        .border-glow {
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.5), inset 0 0 5px rgba(155, 89, 182, 0.3);
        }
        .text-glow {
            text-shadow: 0 0 8px rgba(142, 68, 173, 0.6), 0 0 15px rgba(142, 68, 173, 0.4);
        }
        .button-glow {
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.7), 0 0 25px rgba(155, 89, 182, 0.4);
        }
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #background-container.active {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .text-3xl { font-size: 1.5rem; }
            .text-2xl { font-size: 1.25rem; }
            .p-8 { padding: 1rem; }
            .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
            .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="background-container"></div>

    <div id="auth-container" class="w-full max-w-md p-8 bg-[#23272a] rounded-xl border border-[#9b59b6] border-glow shadow-2xl transition-all duration-500">
        <header class="text-center mb-6">
            <h1 id="auth-title" class="text-3xl md:text-4xl font-extrabold tracking-wider text-white text-glow">
                Welcome Back!
            </h1>
            <p id="auth-subtitle" class="text-base md:text-lg font-light text-[#e0e0e0] mt-2">
                Log in to continue your journey.
            </p>
        </header>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-username" class="block text-sm font-medium text-[#e0e0e0] mb-1">Username</label>
                <input type="text" id="login-username" name="username" required
                       class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#9b59b6] border border-transparent focus:border-[#9b59b6] transition-colors duration-200">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-[#e0e0e0] mb-1">Password</label>
                <input type="password" id="login-password" name="password" required
                       class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#9b59b6] border border-transparent focus:border-[#9b59b6] transition-colors duration-200">
            </div>
            <button type="submit" id="login-button"
                    class="w-full py-3 px-6 rounded-full text-lg font-bold text-white button-glow transition-all duration-300 transform hover:scale-105"
                    style="background: linear-gradient(to right, #4a90e2, #8e44ad);">
                Login
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-6 hidden">
            <div>
                <label for="signup-username" class="block text-sm font-medium text-[#e0e0e0] mb-1">Username</label>
                <input type="text" id="signup-username" name="username" required
                       class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#9b59b6] border border-transparent focus:border-[#9b59b6] transition-colors duration-200">
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-[#e0e0e0] mb-1">Email Address</label>
                <input type="email" id="signup-email" name="email" required
                       class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#9b59b6] border border-transparent focus:border-[#9b59b6] transition-colors duration-200">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-[#e0e0e0] mb-1">Password</label>
                <input type="password" id="signup-password" name="password" required
                       class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#9b59b6] border border-transparent focus:border-[#9b59b6] transition-colors duration-200">
            </div>
            <button type="submit" id="signup-button"
                    class="w-full py-3 px-6 rounded-full text-lg font-bold text-white button-glow transition-all duration-300 transform hover:scale-105"
                    style="background: linear-gradient(to right, #4a90e2, #8e44ad);">
                Sign Up
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-[#e0e0e0]">
                <span id="toggle-text">Don't have an account?</span>
                <button id="toggle-auth" class="text-[#4a90e2] hover:text-[#8e44ad] font-semibold transition-colors duration-200 ml-1">
                    Sign Up
                </button>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleButton = document.getElementById('toggle-auth');
            const toggleText = document.getElementById('toggle-text');
            const authTitle = document.getElementById('auth-title');
            const authSubtitle = document.getElementById('auth-subtitle');
            let isLoginForm = true;

            const handleFormSubmission = (event) => {
                event.preventDefault();

                // Get username from form
                let username = "";
                if (event.target.id === "login-form") {
                    username = document.getElementById("login-username").value.trim();
                } else {
                    username = document.getElementById("signup-username").value.trim();
                }

                if (!username) {
                    alert("Please enter your username");
                    return;
                }

                // Save username to localStorage
                localStorage.setItem("username", username);

                // Redirect to home page
                window.location.href = "home.html";
            };

            toggleButton.addEventListener('click', () => {
                isLoginForm = !isLoginForm;
                if (isLoginForm) {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    authTitle.textContent = 'Welcome Back!';
                    authSubtitle.textContent = 'Log in to continue your journey.';
                    toggleText.textContent = "Don't have an account?";
                    toggleButton.textContent = 'Sign Up';
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    authTitle.textContent = 'Join the Guardians!';
                    authSubtitle.textContent = 'Sign up to create your digital fortress.';
                    toggleText.textContent = 'Already a member?';
                    toggleButton.textContent = 'Login';
                }
            });

            loginForm.addEventListener('submit', handleFormSubmission);
            signupForm.addEventListener('submit', handleFormSubmission);
        });
    </script>

</body>
</html>
